<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="container">
            <h1>
                Generate <br> <span> Random 
                Password</span>
            </h1>
            <div class="display">
                <input type="text" id="Password" placeholder="Generate Random Password">
                <img src="./images/copy.png" alt="" onclick="copyPassword()">
            </div>
            <div class="button">
                <button onclick="generatePassword()"> <img src="./images/generate.png" alt="">Generate Password</button>
            </div>
        </div>
        <script>
            const passwordBox  = document.getElementById("Password")

            const lenth = 10;

            const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowerCase = "abcdefghijklmnopqrstuvwxyz";
            const number = "01234567890";
            const symbole  = "!@#$%^&*()_+<>?:}{}|~";

            const allChar = upperCase +lowerCase + number +symbole;

            function generatePassword (){
                let password = "";
                password += upperCase[Math.floor(Math.random() * upperCase.length)];
                password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
                password += number[Math.floor(Math.random() * number.length)];
                password += symbole[Math.floor(Math.random() * symbole.length)];

                while(lenth >password.length){
                    password += allChar[Math.floor(Math.random() * allChar.length)]
                }
                passwordBox.value = password;
            }

            function copyPassword (){
                passwordBox.select();
                document.execCommand("copy")
            }
        </script>
</body>
</html>
